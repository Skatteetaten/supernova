# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Supernova github


on:
  push:
    branches: '**' # note that a branch cannot contain a slash here

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name : Checkout code
      uses: actions/checkout@v2
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - name: build_id
      id: build_id
      run: |
        echo "::set-output name=id::$(date +%s)"
        echo "::set-output name=tag::${{ env.GITHUB_REF_SLUG}}-$(date +%s)"

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dimage.version=${{steps.build_id.outputs.tag}}
    - name: Build dockerimage
      run: mvn -D skipTests -B spring-boot:build-image
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}   
    - name: 'push image'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
       docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/leveranseplattform/supernova:${{steps.build_id.outputs.tag}}
#       docker tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/leveranseplattform/supernova ${{ secrets.REGISTRY_LOGIN_SERVER }}/leveranseplattform/supernova:${GITHUB_SHA::7}
