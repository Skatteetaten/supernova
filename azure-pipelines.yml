# Maven


name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo 'build number $(Build.BuildNumber)' # outputs customized build number like project_def_master_20200828.1
- script: echo 'branch name $(Build.SourceBranchName)'
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'sandbox.skyklar(940b8dee-c9e6-46a0-932b-45a432cbf944)'
    KeyVaultName: 'kv-skyklar-sb'
    SecretsFilter: '*'
    RunAsPreJob: false
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: Maven@3
  displayName: Build Docker image
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'spring-boot:build-image -Dimage.version=main-$(Build.BuildId)'
    publishJUnitResults: false
    jdkVersionOption: '1.11'
- task: Docker@2
  displayName: Push Docker image
  inputs:
    containerRegistry: 'SandboxSkyklarRegistry'
    repository: 'leveranseplattform/supernova'
    command: 'push'
    tags: 'main-$(Build.BuildId)'
